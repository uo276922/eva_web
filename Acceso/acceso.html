<!DOCTYPE html>
<html lang="es">
<head>
    <title>Telecobanco</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acceso.css" />
    <link rel="icon" href="logoindex.png"/>
    <script>
		function mostraralerta() {
			alert('Se ha registrado exitosamente');
		}
	</script>
    
</head>

<body>
    <div class="icono-h1-container">
        <img class ="icono" src="logoindex.png" alt="" width="100" height="100">
        <h1>Telecobanco</h1>
    </div>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Productos/productos.html">Productos</a></li>
                <li><a href="../Atencionalcliente/atencionalcliente.html">Atención al Cliente</a></li>
                <li><a href="../Acceso/acceso.html">Acceso</a></li>
                <li><a href="../AvisoLegal/avisolegal.html">Aviso Legal</a></li>
            </ul>
        </nav>
    </header>
        <br><br><br>
        <div class="login-container">
            <h2>Acceso</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar" onclick="mostraralerta()">
                </div>
            </form>
        </div>
        <div class="signin">
            <p>¿Aún no eres cliente?</p>            
            <a href="../Acceso/crearcuenta.html" class="button">Hazte cliente</a>
	    </div>
</body>
</html>
