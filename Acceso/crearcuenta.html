<body>
    <div class="icono-h1-container">
        <img class ="icono" src="logoindex.png" alt="" width="100" height="100">
        <h1>Telecobanco</h1>
    </div>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Productos/productos.html">Productos</a></li>

        <br><br><br>
        <div class="login-container">
            <h2>Crea tu cuenta</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni"  placeholder="12345678A" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear Cuenta" onclick="mostraralerta()">
                </div>
            </form>
        </div>
